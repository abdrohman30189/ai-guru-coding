<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- STYLE SAMA SEPERTI SEBELUMNYA (MODERN DARK) --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            --glass-bg: rgba(20, 20, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bot-bg: rgba(255, 255, 255, 0.08);
            --user-bg: linear-gradient(90deg, #F6416C 0%, #C56CD6 100%);
        }
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex; align-items: center; justify-content: center;
        }
        .chat-card {
            width: 90%; max-width: 420px; height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .header {
            padding: 20px; text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }
        .header h2 {
            margin: 0; font-size: 1.4rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; color: transparent;
            font-weight: 700;
        }
        #chat-box {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .msg {
            max-width: 80%; padding: 12px 16px; border-radius: 14px;
            font-size: 0.9rem; line-height: 1.5; color: #fff;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end; background: var(--user-bg);
            border-bottom-right-radius: 4px;
        }
        .assistant { /* Class dari database 'assistant' kita mapping jadi style bot */
            align-self: flex-start; background: var(--bot-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }
        /* Markdown Style */
        .assistant pre { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; overflow-x: auto; margin: 5px 0; }
        .assistant code { font-family: monospace; background: rgba(255,255,255,0.15); padding: 2px 4px; border-radius: 3px; }
        .assistant p { margin: 0 0 8px 0; }
        .assistant p:last-child { margin-bottom: 0; }

        .input-area {
            padding: 15px; background: rgba(0,0,0,0.3);
            display: flex; gap: 10px;
        }
        #user-input {
            flex: 1; background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 25px; padding: 12px 20px;
            color: white; outline: none;
        }
        button {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--primary-gradient); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); }
        .typing::after { content: '...'; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="chat-card">
        <div class="header">
            <h2>CHATBOT</h2>
            <span style="font-size: 0.75rem; color: #aaa;">Ai-Guru-Coding</span>
        </div>

        <div id="chat-box">
            {% for msg in chat_history %}
                <div class="msg {{ msg.role }}" data-content="{{ msg.content }}">
                    </div>
            {% endfor %}

            {% if not chat_history %}
            <div class="msg assistant">
                Halo! Saya ingat semua percakapan kita. Apa yang ingin dibahas?
            </div>
            {% endif %}
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik sesuatu..." autocomplete="off">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    // FUNGSI 1: Render Markdown untuk pesan lama (History)
    // Kita jalankan saat halaman selesai loading
    window.onload = function() {
        const messages = document.querySelectorAll('.msg');
        messages.forEach(msgDiv => {
            const rawContent = msgDiv.getAttribute('data-content');
            if (rawContent) {
                // Parse markdown
                msgDiv.innerHTML = marked.parse(rawContent);
            }
        });
        // Scroll ke paling bawah
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function addMessage(text, role) {
        const div = document.createElement("div");
        div.classList.add("msg", role); // role: 'user' atau 'assistant'
        
        if (role === 'assistant') {
            div.innerHTML = marked.parse(text);
        } else {
            div.textContent = text;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    async function sendMessage() {
        const msg = userInput.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        userInput.value = "";
        userInput.focus();

        const loadingDiv = addMessage("", "assistant");
        loadingDiv.innerHTML = "<span class='typing'>Sedang berpikir</span>";

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            
            const data = await res.json();

            if (res.ok && data.reply) {
                loadingDiv.innerHTML = marked.parse(data.reply);
            } else {
                loadingDiv.innerHTML = "Error: " + (data.error || "Unknown");
            }
        } catch (err) {
            loadingDiv.innerHTML = "Gagal koneksi server.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
